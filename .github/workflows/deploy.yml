name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Quality checks for PRs and main branch
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          USE_MOCK_API: true
          NODE_ENV: development

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          USE_MOCK_API: true
          NODE_ENV: development

      - name: Build for accessibility testing
        run: npm run build
        env:
          USE_MOCK_API: true
          NODE_ENV: production

      - name: Start preview server for accessibility testing
        run: |
          npm run preview &
          sleep 15
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:4173/article-management/ || exit 1

      - name: Accessibility testing with axe-core
        run: npx @axe-core/cli http://localhost:4173/article-management/ --exit

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Vulnerability scan with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Performance testing (runs on all events)
  lighthouse:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Serve application
        run: |
          npm run preview &
          sleep 15
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:4173/article-management/ || exit 1

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: false
          temporaryPublicStorage: false

  # Deployment (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [quality-check, lighthouse]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build
        env:
          NODE_ENV: production
          USE_MOCK_API: ${{ vars.USE_MOCK_API || 'false' }}
          API_BASE_URL: ${{ vars.API_BASE_URL || 'https://api.airtable.com/v0' }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          ENABLE_ANALYTICS: ${{ vars.ENABLE_ANALYTICS || 'false' }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'error' }}

      - name: Verify build output
        run: |
          ls -la build/
          test -f build/index.html || (echo "Missing index.html" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
